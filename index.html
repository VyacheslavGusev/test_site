<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваше Имя - Визитка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        section {
            padding: 40px;
            text-align: center;
        }
        .photo {
            width: 150px;
            border-radius: 50%;
        }
        .language-dropdown {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .flag-icon {
            width: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<header>
    <div class="language-dropdown">
        <div class="dropdown">
            <button id="dropbtn" class="dropbtn"><img id="selected-flag" src="flags/ru.png" alt="Flag" class="flag-icon"> Русский</button>
            <div class="dropdown-content">
                <a href="#" onclick="switchLanguage('ru')"><img src="flags/ru.png" alt="RU" class="flag-icon"> Русский</a>
                <a href="#" onclick="switchLanguage('en')"><img src="flags/en.png" alt="EN" class="flag-icon"> English</a>
                <a href="#" onclick="switchLanguage('it')"><img src="flags/it.png" alt="IT" class="flag-icon"> Italiano</a>
            </div>
        </div>
    </div>
    <img src="your-photo-url.jpg" alt="Your Photo" class="photo">
    <h1 id="name">Ваше Имя</h1>
    <p id="tagline">Товарная аналитика, Excel и визуализация</p>
</header>

<section>
    <h2 id="section-title">Товарная аналитика в Excel</h2>
    <p id="section-content">Описание вашего опыта работы с аналитикой в Excel и визуализацией данных.</p>
</section>

<script>
    const translations = {
        ru: {
            name: "Ваше Имя",
            tagline: "Товарная аналитика, Excel и визуализация",
            sectionTitle: "Товарная аналитика в Excel",
            sectionContent: "Описание вашего опыта работы с аналитикой в Excel и визуализацией данных.",
            flag: "flags/ru.png"
        },
        en: {
            name: "Your Name",
            tagline: "Product Analytics, Excel and Visualization",
            sectionTitle: "Product Analytics in Excel",
            sectionContent: "Description of your experience in product analytics using Excel and data visualization.",
            flag: "flags/en.png"
        },
        it: {
            name: "Il Tuo Nome",
            tagline: "Analisi di prodotto, Excel e visualizzazione",
            sectionTitle: "Analisi di prodotto in Excel",
            sectionContent: "Descrizione della tua esperienza nell'analisi di prodotto con Excel e visualizzazione dei dati.",
            flag: "flags/it.png"
        }
    };

    function switchLanguage(lang) {
        // Сохранение выбранного языка в localStorage
        localStorage.setItem('selectedLanguage', lang);

        // Обновление содержимого страницы
        document.getElementById('name').textContent = translations[lang].name;
        document.getElementById('tagline').textContent = translations[lang].tagline;
        document.getElementById('section-title').textContent = translations[lang].sectionTitle;
        document.getElementById('section-content').textContent = translations[lang].sectionContent;
        document.getElementById('selected-flag').src = translations[lang].flag;

        // Закрытие выпадающего меню после выбора
        document.querySelector('.dropdown-content').style.display = 'none';
    }

    // Проверка сохраненного языка при загрузке страницы
    document.addEventListener("DOMContentLoaded", function() {
        const savedLanguage = localStorage.getItem('selectedLanguage') || 'ru'; // По умолчанию русский язык
        switchLanguage(savedLanguage);
    });

    // Закрытие выпадающего меню при клике вне его
    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
            const dropdowns = document.getElementsByClassName("dropdown-content");
            for (let i = 0; i < dropdowns.length; i++) {
                const openDropdown = dropdowns[i];
                if (openDropdown.style.display === "block") {
                    openDropdown.style.display = "none";
                }
            }
        }
    };
</script>

</body>
</html>
